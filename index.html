<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="logo"><img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo" class="logo">
    </div>
    <h1 class="title">Is it a Palindrome?</h1>
    <div class="checker">
      <label for="text-input">Enter in text to check for palindrome</label>
      <input type="text" name="palindrome-input" id="text-input">
      <button class="check-palindrome">Check</button>
      <div class="result">
        <p>Input is not palindrome</p>
      </div>
    </div>
    <div class="definition">
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </main>
</body>
</html>
