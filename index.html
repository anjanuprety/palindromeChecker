<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Palindrome Checker</h1>

    <div class="checker">
      <label for="text-input">Enter text to check for palindrome:</label>
      <div class="input-row">
        <input type="text" id="text-input" class="textbox" placeholder="Enter text here">
        <button id="check-btn" class="check-palindrome">Check</button>
      </div>
    </div>

    <div id="result" class="result hidden">
      <!-- The result will be shown here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
